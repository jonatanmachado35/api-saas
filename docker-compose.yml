version: '3.8'

# Production Docker Compose for Render deployment
# Uses external Supabase database

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    environment:
      - NODE_ENV=production
      - PORT=${PORT:-3000}
      - DATABASE_URL=${DATABASE_URL}
      - DIRECT_URL=${DIRECT_URL}
      - JWT_SECRET=${JWT_SECRET}
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
      - CORS_ORIGIN=${CORS_ORIGIN}
    command: >
      sh -c "npx prisma migrate deploy && node dist/main"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:${PORT:-3000}/api"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - saas_network

networks:
  saas_network:
    driver: bridge
